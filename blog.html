<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-[#E8F4FC] shadow-2xl px-12">
            <div class="navbar-start">
              <a class="btn btn-ghost normal-case text-xl flex flex-col text-5xl"> Interactive <br> Geometry Book
            </a>
            </div>
            <div class="navbar-end ">
              <a class="btn bg-sky-500 px-12">Blog</a>
            </div>
          </div>
    </header> 
    <main>
        <section class=" mt-5 px-12 flex">
            <div class="w-[70%] grid grid-cols-3 gap-4">
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="Triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 × b × h</p>
                      <div class="flex">
                        <input type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(A) = w × l</p>
                      <div class="flex">
                        <input type="text" placeholder="w" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="l" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area(A) = b × h</p>
                      <div class="flex">
                        <input type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area(A) = 0.5 × d<sub>1</sub> × d<sub>2</sub></p>
                      <div class="flex">
                        <input type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area(A) = 0.5 × p × b</p>
                      <div class="flex">
                        <input type="text" placeholder="p" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area(A) = &#960;ab</p>
                      <div class="flex">
                        <input type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button class="btn btn-primary bg-[#1090D8] px-20 mt-3">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                
                  
            </div>
            <div class="w-[30%] border-solid border-2 border-gray-300 h-[400px] mx-2">
                <h1 class="text-3xl text-center underline">Area Calculation</h1>
            </div>
        </section>
    </main>
</body>
</html>
