<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-[#E8F4FC] mt-4 shadow-2xl lg:mb-20,px-12">
            <div class="navbar-start py-4">
              <a class="btn btn-ghost normal-case text-xl flex flex-col text-5xl font-semibold"> Interactive <br> Geometry Book
            </a>
            </div>
            <div class="navbar-end ">
              <a id="blog" class="btn btn-primary bg-[#1090D8]  px-12 border-none">Blog</a>
            </div>
          </div>
    </header> 
    <main>
        <section class=" mt-5 flex flex-col lg:flex-row lg:px-8 ">
            <div class="w-full grid gap-4 md:grid-cols-2 w-[70%] lg:grid-cols-3 w-[70%]">
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="Triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="triangle-name" class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 × b × h</p>
                      <div class="flex">
                        <input id="triangle-base" type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input id="triangle-height" type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button id="triangle" class="btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rectangle-name" class="card-title">Rectangle</h2>
                      <p>Area(A) = w × l</p>
                      <div class="flex">
                        <input id="rectangle-width" type="text" placeholder="w" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input id="rectangle-length" type="text" placeholder="l" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button id="rectangle" class="btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="Parallelogram-name" class="card-title">Parallelogram</h2>
                      <p>Area(A) = b × h</p>
                      <div class="flex">
                        <input id="Parallelogram-base" type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input id="Parallelogram-height" type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button id="Parallelogram" class="btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rhombus-name" class="card-title">Rhombus</h2>
                      <p>Area(A) = 0.5 × d<sub>1</sub> × d<sub>2</sub></p>
                      <div class="flex">
                        <input id="rhombus-diagonal-1" type="text" placeholder="d1" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input id="rhombus-diagonal-2" type="text" placeholder="d2" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button id="rhombus" class="btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="pentagon-name" class="card-title">Pentagon</h2>
                      <p>Area(A) = 0.5 × p × b</p>
                      <div class="flex">
                        <input id="pentagon-height" type="text" placeholder="p" class="input input-bordered input-sm w-full max-w-xs mx-2" /><p>cm</p> <input id="pentagon-base" type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-3" /><p>cm</p>
                      </div>


                      <div class="card-actions">
                        <button id="pentagon" class=" text-center btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-full bg-base-100 shadow-xl border-solid border-2 border-gray-300 hover:border-sky-600">
                    <figure class="px-10 pt-10">
                      <img src="images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center" >
                      <h2 id="ellipse-name" class="card-title">Ellipse</h2>
                      <p>Area(A) = &#960;ab</p>
                      <div class="flex">
                        <input id="ellipse-base" type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs mx-2" />cm <input id="ellipse-height" type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs mx-3" />cm
                      </div>


                      <div class="card-actions">
                        <button id="ellipse" class="btn btn-primary bg-[#1090D8] mt-3 border-none lg:px-20">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                
                  
            </div>
            <div class="w-full border-solid border-2 border-gray-300  lg:w-[30%] mt-3 lg:mx-2">
                <h1 class="text-3xl text-center underline">Area Calculation</h1>
                <section>
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                          <!-- head -->
                          <thead>
                            <tr>
                              <th></th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody id="t-body">
                            <!-- row 1 -->
                           
                          </tbody>
                        </table>
                      </div>
                </section>
            </div>
        </section>

    </main>
    <script src="common.js"></script>
    <script src="app.js"></script>
</body>
</html>
